---
layout: default
---

<nav class="breadcrumb-container mb-0">
  <div class="breadcrumb-bg-secondary">
    <div class="container">
      <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">Produtos</li>
      </ol>
    </div>
  </div>
</nav>

<section class="container">

  <h4>Categorias</h4>
  <div class="row">
    <div class="col-md-3">
      <div class="list-group">
        <a href="{{ "/produtos" | relative_url }}" class="list-group-item list-group-item-action active">Todas</a>
        {% for category in site.data.categories %}
          <a href="{{ category.url | relative_url }}" class="list-group-item list-group-item-action">{{ category.title }}</a>
        {% endfor%}
      </div>
    </div>
    <div class="col">
      <div class="row flex-wrap">
         {% for product in site.produtos %}
          <div class="col-lg-3 col-sm-4 col-6 mb-3">
              <img class="img-fluid" src="{{ product.images.first.image_path | relative_url }}" alt="{{ image.first.title }}">
              <div class="product-title">
                <br>
                <h6 class="text-uppercase">
                  <a href="{{ product.url | relative_url }}" title="{{ product.title }}">
                    {{ product.title }}
                  </a>
                </h6>
            </div>
          </div>
         {% endfor%}
      </div>
    </div>
  </div>

</section>
